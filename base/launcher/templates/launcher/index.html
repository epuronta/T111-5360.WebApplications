</body>

<script>

var localStorageKey = "favorite_restaurant_key";
var localStorageValue = "";
var d = new Date();
var weekday = d.getDay();

$(document).ready(function(){
	localStorageValue = getStoreValue();
	var ajax_url = "/api/lunch/search/?restaurant=" + localStorageValue + "&weekday=" + weekday;
		$.ajax({
		url: ajax_url,
		type: "GET",
		dataType: "json",
			success: function(data) {
			var lunch_data = "Ravintola on suljettu tai lounastietoja ei muusta syyst채 ole saatavilla.";
			lunch_data = getLunchLists(localStorageValue, data.lunchlists);
			var favorite_lunch = $("<div/>").attr({"id":'favorite_lunch'}).css({"background-color":"white", "margin":"4px", "padding": "1px 10px 6px 10px", "border-radius": "10px"})
			var favorite_lunchlist = $("<div/>").append(lunch_data);
			var favorite_lunchlist_header = $("<h4/>").append(localStorageValue + " tarjoaa t채n채채n:").css({"margin-before": "5.33em"});
			favorite_lunch.append(favorite_lunchlist_header);
			favorite_lunch.append(favorite_lunchlist);
			$('#content').append(favorite_lunch);
			}				
		})
});

function getStoreValue() {
    var item = localStorage.getItem(localStorageKey);
    if (item != null && item.length != 0) {
		localStorageValue = item;
		}
		return item;
}

function getLunchLists(restaurant_name,lunchlists) {
		var lunch_data = "Lounastietoja ei saatavilla.";
		for(lunchlist in lunchlists) {
			if(restaurant_name == lunchlists[lunchlist].restaurant_id)
				lunch_data = '<ul>' + lunchlists[lunchlist].lunch + '</ul>'
		}
		return lunch_data;
	}
</script>

</html>
