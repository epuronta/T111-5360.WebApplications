<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8" />
    
    <!-- viewport -->
    <meta name="viewport" content="width=device-width">
    
    <!-- iOS stuff -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    
    <!-- Mobile IE allows us to activate ClearType technology for smoothing fonts for easy reading -->
    <meta http-equiv="cleartype" content="on">
    
    <!-- For mobile browsers that do not recognize the viewport tag -->
    <meta name="MobileOptimized" content="320" />

    <title>AaltoMobile > Lunch</title> 
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" type="text/css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}lunch/css/lunch.css" type="text/css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
</head> 

<body>
<div id="campuslist" data-role="page" data-theme="b">
	<div data-role="header">
		<h1>Lunch</h1>

        <a href="{% url launcher-index-view %}" data-role="button" data-icon="home" data-iconpos="notext" class="ui-btn-right">Home</a>
        <a href="#goback" data-role="button" data-icon="back" data-iconpos="notext" data-rel="back" class="ui-btn-left">Go Back</a>

	</div>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="#Otaniemi">Otaniemi</a></li>
            <li><a href="#Toolo">Töölö</a></li>
			<li><a href="#Keskusta">Keskusta</a></li>
            <li><a href="#Kumpula">Kumpula</a></li>
            <li><a href="#Arabia">Arabia</a></li>
            <li><a href="#Viikki">Viikki</a></li>
		</ul>		
	</div><!-- /content -->
</div><!-- /page -->

</body>


<script>
	
	var campuses = new Array("Otaniemi","Töölö","Keskusta","Kumpula","Arabia","Viikki");
	var campus_urls = new Array("Otaniemi","Toolo","Keskusta","Kumpula","Arabia","Viikki");
	var launcherUrl = "{% url launcher-index-view %}";
	var d = new Date();
	var weekday = d.getDay();
		
	$(document).ready(function(event) {
		$.ajax({
			url: "http://localhost:8000/api/lunch/search/?weekday=" + weekday,
			type: "GET",
			dataType: "json",
			success: function(data) {
				for(campus in campuses){
					var campus_page = $("<div/>").attr({"data-role":'page',"data-theme":'b'})
					var campus_header = $("<div />")
						.attr({"data-role":'header'})
						.attr({"href":launcherUrl,"data-role":'button',"data-icon":'home',"data-iconpos":'notext',"class":'ui-btn-right'})
						.text('Home')
					var campus_content = $("<div />").attr({"data-role":'content'})
					var campus_restaurants = $("<div />").attr({"data-role":'collapsible-set'})
					for(restaurant in data.restaurants) {
						if(data.restaurants[restaurant].campus == campuses[campus]) {
							var campus_restaurant = $("<div />").attr({"data-role":'collapsible',"data-collapsed":'true'})
							campus_restaurant.append('<h3>' + data.restaurants[restaurant].name + '</h3>')
							var lunch_data = getLunchLists(data.restaurants[restaurant].name, data.lunchlists);
							campus_restaurant.append(lunch_data);
							campus_restaurants.append(campus_restaurant);
						}
					}
					campus_content.append(campus_restaurants)
					campus_page
						.attr("id",campus_urls[campus])
						.append(campus_header.append('<h1>' + campuses[campus] + '</h1>'))
						.append(campus_content)
					$('body').append(campus_page)
				}
			}	
		})
	});
	
	$(document).bind( "pagebeforechange", function( e, data ) {
		// http://jquerymobile.com/test/docs/pages/page-dynamic.html
		if ( typeof data.toPage === "string" ) {
			var urlObj = $.mobile.path.parseUrl( data.toPage )
			pageSelector = urlObj.hash.replace( /\?.*$/, "" );
			var $page = $( pageSelector )
			$page.page();
			data.options.dataUrl = pageSelector;
			$.mobile.changePage( $page, data.options );
			e.preventDefault()
		}
	});
	
	function getLunchLists(restaurant_name,lunchlists) {
		var lunch_data = "Lounastietoja ei saatavilla.";
		for(lunchlist in lunchlists) {
			if(restaurant_name == lunchlists[lunchlist].restaurant_id)
				lunch_data = '<ul>' + lunchlists[lunchlist].lunch + '</ul>'
		}
		return lunch_data
	}
	
</script>
</html>
